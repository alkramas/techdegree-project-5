 <!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>image gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="container">
  <div class="grid__row">
    <div class="search-box">
      <input type="search" placeholder="...search the gallery for your favorite image"></input>
    </div>
  </div>

  <div class="grid__row gallery">
      <div class="image-item" id="image01">
        <img src="photos/01.jpg" title="Hay Bales" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields." />
      </div>
      <div class="image-item" id="image02">
        <img src="photos/02.jpg" title="Lake" alt="The lake was so calm today. We had a great view of the snow on the mountains from here." />
      </div>
      <div class="image-item" id="image03">
        <img src="photos/03.jpg" title="Canyon" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below." />
      </div>
      <div class="image-item" id="image04">
        <img src="photos/04.jpg" title="Iceberg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." />
      </div>
      <div class="image-item" id="image05">
        <img src="photos/05.jpg" title="Desert" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." />
      </div>
      <div class="image-item" id="image06">
        <img src="photos/06.jpg" title="Fall" alt="Fall is coming, I love when the leaves on the trees start to change color." />
      </div>
      <div class="image-item" id="image07">
        <img src="photos/07.jpg" title="Plantation" alt="I drove past this plantation yesterday, everything is so green!" />
      </div>
      <div class="image-item" id="image08">
        <img src="photos/08.jpg" title="Dunes" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!" />
      </div>
      <div class="image-item" id="image09">
        <img src="photos/09.jpg" title="Countryside Lane" alt="We enjoyed a quiet stroll down this countryside lane." />
      </div>
      <div class="image-item" id="image10">
        <img src="photos/10.jpg" title="Sunset" alt="Sunset at the coast! The sky turned a lovely shade of orange." />
      </div>
      <div class="image-item" id="image11">
        <img src="photos/11.jpg" title="Cave" alt="I did a tour of a cave today and the view of the landscape below was breathtaking." />
      </div>
      <div class="image-item" id="image12">
        <img src="photos/12.jpg" title="Bluebells" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." />
      </div>
  </div>
  <script type="text/javascript" src="JS/search.js" charset="utf-8"></script>
  <script type="text/javascript" src="JS/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="JS/lightbox/AutoLightbox.js" charset="utf-8"></script>
  <script type="text/javascript" src="JS/lightbox/lightbox.js" charset="utf-8"></script>
</body>
</html>
